{% extends "base.html" %}

{% block title %}Select Location - O'Brien's Storage Finder{% endblock %}

{% block content %}
<div class="form-section">
    <div class="form-card">
        <h2>Where would you like to store?</h2>
        <p>Select your preferred location</p>

        <form method="POST" action="{{ url_for('select_site') }}" class="customer-form">
            <div class="form-group">
                <div class="radio-options">
                    <label class="radio-option">
                        <input type="radio" name="site" value="wallsend" required>
                        <div class="radio-content">
                            <strong>Wallsend</strong>
                        </div>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="site" value="boldon" required>
                        <div class="radio-content">
                            <strong>Boldon</strong>
                        </div>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="site" value="birtley" required>
                        <div class="radio-content">
                            <strong>Birtley</strong>
                        </div>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="site" value="sunderland" required>
                        <div class="radio-content">
                            <strong>Sunderland</strong>
                        </div>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="site" value="chester-le-street" required>
                        <div class="radio-content">
                            <strong>Chester-le-Street</strong>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Continue</button>
                <a href="{{ url_for('find_storage') }}" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
